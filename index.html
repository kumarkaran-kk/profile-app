<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/setting.png" class="setting-icon" onclick="toggleDarkMode()">
            <img src="images/profile-pic.png" class="profile-pic">
            <h3> Karan Kumar</h3>
            <p> Front End Enthusiast | BCA Student</p>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/karan-kumar-947817206/"><img src="images/LinkedIn.png"></a>
                <a href="https://twitter.com/kumarkaran_kk?t=qaoR8DV2-80hmcYYTh9tg&s=09"><img
                        src="images/twitter.png"></a>
                <a href="https://github.com/kumarkaran-kk"><img src="images/git.png"></a>
            </div>
            <button type="button" onclick="openShareMenu()">Share</button>
            <div class="skills">
                <h4>Skills</h4>
                <div class="skill-item">
                    <span class="skill-name">HTML</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <span class="skill-name">CSS</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <span class="skill-name">JavaScript</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%"></div>
                    </div>
                </div>
            </div>

</body>

</html>
